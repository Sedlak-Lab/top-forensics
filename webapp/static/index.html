<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dummy Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <noscript>You need JS to run this app</noscript>
    
    <!-- Although not adviced (prioritize AJAX calls above this method), 
        when passing data to React component from Flask: prepend the varname with "data-"
         it will be accessible as [div_id].dataset and can be assigned to the component's props-->
    <!-- <div id="root" data-jsvar="{{ pyvar }}"></div> -->
    
    <div id="root"></div>

    <hr />

    <footer>
        <p class="text-muted small text-center">
            Variable directly obtained from server through template: 
            <code>{{ pyvar }}</code>
        </p>
        <p class="text-muted small text-center">
            Currently being served by 
            <code>{{ server }}</code>           
        </p>
    </footer>

    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
